<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- status-bar of phone -->
    <div class="status-bar">
       <div class="status-bar__column">
           <span class="status-bar__clock">13:54</span>
       </div>
       <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           
           <span class="status-bar__battery-level">100%</span>
           <i class="fas fa-battery-full"></i>
       </div>
   </div>
   <!--  header of Kakao Talk -->
   <header class="header">
       <div class="header__header-column">
           <h1 class="header__title">Friends</h1>
       </div>
       <div class="header__header-column">
           <span class="header__icon"> <i class="fas fa-search"></i> </span>
           <span class="header__icon"> <i class="fas fa-cog"></i> </span>
       </div>
   </header>

   <!-- main of Friends.html-->
   <main class="friends">

       <!-- me -->
       <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                        <img src="images/ironman.jpg" alt="" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">  iron man  </span>
                            <span class="friend__status"> nomadcoder.com </span>
                        </div>
                </div>
            </div>
       </header>

       <!-- plus friends -->
       <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
            <div class="friend__column">
                    <img src="images/hurk.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">  Plus Friend  </span>
                    </div>
             </div>       
        </div>
       </div>

      <!-- friends -->
      <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                        <img src="images/doctor strange.jpg" alt="" class=" friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">  Doctor strange  </span>
                            <span class="friend__status"> nomadcoder.com </span>
                        </div>
                </div>
                <div class="friend_column">
                    <div class="friend__now-listening">
                        <span class="song"> Psycho (ft.Ty Dolla $ign) - Post Malone  
                           <i class="fas fa-play"></i> </span>
                    </div>
                </div>
            </li>
      </ul>
   </main>


   <!-- buttom of Kakao Talk -->
   <nav class="nav">
       <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>  </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="far fa-comment"></i>    </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>   </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i> </a></li>
       </ul>
   </nav>
   
   <div class="bigScreen">
        <span class="bigscreen__text">Please make your screen small.</span>
    </div>
</body>
</html>
