<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- status-bar of phone -->
    <div class="status-bar">
       <div class="status-bar__column">
           <span class="status-bar__clock">13:54</span>
       </div>
       <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <i class="fas fa-battery-full"></i>
           <span class="status-bar__battery-level"></span>
       </div>
   </div>


   <!--  header of Settings -->
   <header class="header">
       <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
               <i class="fas fa-arrow-left "></i>
            </a>
           <h1 class="header__title">Best Friend</h1>
       </div>
       <div class="header__header-column">
           <span class="header__icon"> <i class="fas fa-search"></i> </span>
           <span class="header__icon"><i class="fas fa-bars"></i></span>
       </div>
   </header>

   <!-- main of chat.html -->
   <main class="chat">
       <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, June 30, 2019</span>
        <li class="message incoming-message">
            <img src="images/doctor strange.jpg" class="g-avatar message_avatar">
            <div class="message__content">
                <span class="message_author"> Doctor Strange</span>
                <div class="message__bubble"> Dormamu!! I've come to bargin </div>
            </div>
            <span class="message__timestamp"></span>
        </li>
        <li class="message incoming-message">  
            <span class="message__timestamp"></span>
            <div class="message__content">
                <div class="message__bubble"> I'm not Dormamu... </div>
            </div>
        </li>
        <li class="message incoming-message">
                <img src="images/doctor strange.jpg" class="g-avatar message_avatar">
                <div class="message__content">
                    <span class="message_author"> Doctor Strange</span>
                    <div class="message__bubble"> Oh, I'm sorry </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
       </ul>
   </main>
   <div class="chat__write">
       <div class="caht__write-column"> <i class="far fa-plus-square"></i> </div>
       <div class="caht__write-column">
           <input type="text" placegolder="Send message" class="chat__write-input">
       </div>
       <div class="caht__write-column">
           <span class="chat__write-icon"> <i class="far fa-smile-wink"></i> </span>
           <span class="chat__write-icon"> <i class="fas fa-microphone"></i> </span>
       </div>
   </div>
</body>
</html>
